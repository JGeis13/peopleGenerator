<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Name Generator</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 </head>
 
 <body>
	
	<div id='container'>

		<div id='top'>
			<h1>People Generator</h1>
			<button>Generate</button>
		</div>

		<div id="options" class='hidden'>
			<span id='options-toggle'>Show Options</span>
			<div class='option-box' id='quantity'>
				<label>Quantity: <span>5</span></label>
				<input name='quantity' type='range' min='1' max='10' step="1" value='5'/>
			</div>
			<div class='option-box' id='freq'>
				<label>Name Frequency: <span class='num'>1</span>
					<span class='info'>?
						<div class='tooltip'>
							Name Frequency is how often the name appeared in the population, 1 being the most common and 5 being the most rare.
							The second setting of name frequency allows to either include the number selected plus those higher or lower, or
							only return names from the selected number group. E.g selecting 3 and "inclusive >" return names that are in the 3, 4, and 
							5 grouping.
						</div>
					</span>
				</label>
				<input name='freq-num' type='range' min='1' max='5' step="1" value='1'/>
				<div class='radio-box'>
					<span>
						<select name='freq-type'>
							<option value='inc>' selected='selected'>Inclusive > </option>
							<option value='inc<'>Inclusive < </option>
							<option value='exc'>Exclusive </option>
						</select>
					</span>
				</div>
			</div>
			<div class='option-box' id='gender'>
				<label>Gender: <span>random</span></label>
				<div class='radio-box'>
					<span><input type='radio' name='gender' value='female'/> Female</span>
					<span><input type='radio' name='gender' value='male'/> Male</span>
					<span><input type='radio' name='gender' value='random' checked/> Random</span>
				</div>
			</div>
		</div>

		<div id='results'>

			<div class='card'>
				<div class='card-head'>
					<h3>Rosalinda Sanchez-Johnson</h3>
				</div>
				<div class='card-body'>

					<div class="divTable">
						<div class="divTableRow">
							<div class="divTableCell">Gender:</div>
							<div class="divTableCell">Female</div>
						</div>
						<div class="divTableRow">
							<div class="divTableCell">Age:</div>
							<div class="divTableCell">50</div>
						</div>
						<div class="divTableRow">
							<div class="divTableCell">Height:</div>
							<div class="divTableCell">5' 7"</div>
						</div>
						<div class="divTableRow">
							<div class="divTableCell">Weight:</div>
							<div class="divTableCell">132 lbs</div>
						</div>
						<div class="divTableRow">
							<div class="divTableCell">Eyes:</div>
							<div class="divTableCell">Brown</div>
						</div>
						<div class="divTableRow">
							<div class="divTableCell">Hair:</div>
							<div class="divTableCell">Brown</div>
						</div>
					</div>

				</div>
			</div>

		</div>

	</div>
	
	
<script
  src="https://code.jquery.com/jquery-3.4.0.min.js"
  integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
  crossorigin="anonymous"></script>
<script src="js/names.js"></script>
<script type="module" src="js/main.js"></script>
 </body>
 </html>

 gender options: male, female, either.
 commonality options: all, common, middle, less common, ... top half, top 1%, bottom 1% etc... 
 randomness: top x-percent of names y-percent of the time
 options seperate for both first and last names
