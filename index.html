<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Name Generator</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="nameGenerator.css">
	<link rel="stylesheet" href="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 </head>
 
 <body>
	<p id='home' style="margin-left: 30px;"><a href="../index.html">Go Home</a></p>
		<div id="wrapper" class='greyBox'>
			<div id='contain'>
			<p id='result'></p>
			</div>
			<button type='button' id="go">Get Random Name</button>
		</div>
		
		<div id='selectBox'>
		<select id='genSelect' name="Select Gender">
			<optgroup label='Gender'>
				<option value='either'>Either</option>
				<option value='female'>Female</option>
				<option value='male'>Male</option>
			</optgroup>
		</select>
		<select id='commonness' name="Select Commonness">
			<optgroup label='Commonness'>
				<option value='any'>Any</option>
				<option value='common'>Common</option>
				<option value='medium'>Medium</option>
				<option value='uncommon'>Uncommon</option>
			</optgroup>
		</select>
		<select id='randomness' name="Select Randomness">
			<optgroup label='Randomness'>
				<option value='completely'>Completely</option>
				<option value='lean common'>Lean Common</option>
				<option value='lean rare'>Lean Rare</option>
			</optgroup>
		</select>
		</div>
		
		<div id="prevWrap" class='greyBox'>
			<p id="previous" >
		</div>
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="names.js"></script>
<script src="nameGenerator.js"></script>
 </body>
 </html>
 
 
 <!-- Add dropdown lists or radio buttons to select: 
 gender options: male, female, either.
 commonality options: all, common, middle, less common, ... top half, top 1%, bottom 1% etc... 
 randomness: top x-percent of names y-percent of the time
 options seperate for both first and last names
